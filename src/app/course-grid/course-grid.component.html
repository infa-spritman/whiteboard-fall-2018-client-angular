<h2>Course Grid ({{courses.length}})</h2>
<div>
    <div class="container-fluid m-0">
      <div class="card text-black">
        <div class="d-flex flex-row flex-wrap row">

          <div  *ngFor="let course of courses" class="card col-sm-12 col-md-4 col-lg-2 border-0">
            <div class="p-2 mx-2 my-3 border border-primary">
              <a routerLink="/course/{{course.id}}/module">{{course.id}}-{{course.title}}</a>
              <div class="card-body">
                <h5 class="card-title">Intro to {{course.title}}</h5>
                <p class="card-text">This is a longer card with supporting text below as a
                  natural lead-in to additional content. This content is a little bit longer.</p>
              </div>
            </div>
          </div>



        </div>
      </div>
    </div>
</div>
